<div class="jumbotron">
  <h1 class="display-4">Clientes</h1>
  <ngb-pagination class="d-flex justify-content-end" [collectionSize]="(((clientes | keys).length/10)*10)" [(page)]="page"></ngb-pagination>
  <table style="text-align: center;" class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">CC</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Celular</th>
        <th scope="col">Direcci√≥n</th>
        <th scope="col">Email</th>
        <th scope="col">OPC</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cli of clientes | keys | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ; let i = index">
        <th scope="row">{{ (i+1)+((page-1)*10)}}</th>
        <td>{{ clientes[cli].cc }}</td>
        <td>{{ clientes[cli].nombre }}</td>
        <td>{{ clientes[cli].apellidos }}</td>
        <td>{{ clientes[cli].email }}</td>
        <td>{{ clientes[cli].direccion }}</td>
        <td>{{ clientes[cli].celular }}</td>
        <td class="tg-0pky align-middle text-center">
          <div class="row justify-content-center">
            <div class="col" style="margin: 0px; padding: 0px;">
                <button class="btn btn-danger" (click)="borrarCliente(cli)" style="width: 80%;margin: 1px;padding: 2px;"><span class="far fa-trash-alt"></span> Borrar</button>
            </div>
            <div class="col" style="margin: 0px; padding: 0px;">
                <button [routerLink]="['/formcliente', cli]" class="btn btn-primary" style="width: 80%;margin: 1px;padding: 2px;"><span class="fas fa-pencil-alt"></span> Editar</button>
            </div>                  
          </div>
      </td>
      </tr>
    </tbody>
  </table>
  <hr class="my-4">
  <a class="btn btn-primary btn-lg" role="button" [routerLink]="['/formcliente', 'nuevo']">Nuevo cliente</a>
</div>
